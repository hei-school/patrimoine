name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    timeout-minutes: 20
    steps:
      - name: Setup mvn
        uses: s4u/setup-maven-action@v1.13.0
        with:
          java-version: '21'
          java-distribution: 'temurin'
          maven-version: '3.9.6'

      - name: Setup mock .env file
        run: |
          echo "PATRIMOINE_JAR_DEPENDENCY_PATH=value" > .env

      - name: Test
        run: mvn clean verify

      - name: Clean up .env file
        if: always()
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmd /c del .env
          else
            rm -f .env
          fi
        shell: bash


  format:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'corretto'

      - run: chmod +x format.sh
      - run: ./format.sh && git diff --exit-code
